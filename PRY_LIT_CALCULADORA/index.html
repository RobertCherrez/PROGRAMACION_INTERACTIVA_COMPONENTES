<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <header class="text-center text-light p-3">
            <h1>CALCULADORA CON LIT</h1>
    </header>

    <main class="container mt-3">
        <basic-calculator>

            <!-- FILA 1 -->
            <boton-numero value="1"></boton-numero>
            <boton-numero value="2"></boton-numero>
            <boton-numero value="3"></boton-numero>
            <boton-operacion value="+"></boton-operacion>

            <!-- FILA 2 -->
            <boton-numero value="4"></boton-numero>
            <boton-numero value="5"></boton-numero>
            <boton-numero value="6"></boton-numero>
            <boton-operacion value="-"></boton-operacion>

            <!-- FILA 3 -->
            <boton-numero value="7"></boton-numero>
            <boton-numero value="8"></boton-numero>
            <boton-numero value="9"></boton-numero>
            <boton-operacion value="*"></boton-operacion>

            <!-- FILA 4 (actualizada) -->
            <boton-numero value="0"></boton-numero>
            <boton-numero value="."></boton-numero>   <!-- ðŸ”¥ AÃ‘ADIDO -->
            <boton-operacion value="AC"></boton-operacion>
            <boton-operacion value="/"></boton-operacion>

            <!-- Ãšltima fila opcional: puedes dejar "=" abajo para estilo tipo calculadora -->
            <boton-operacion value="="></boton-operacion>

        </basic-calculator>
    </main>
    
    <footer class="text-light p-3 text-center">
        <p>2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
